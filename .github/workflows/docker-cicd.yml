name: SmartHire Docker CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # âœ… PHASE 1: TEST STAGE
  test:
    name: Test Docker Builds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Test Backend Docker Build
        run: docker build -t smarthire-backend ./backend

      - name: Test Frontend Docker Build
        run: docker build -t smarthire-frontend ./frontend

      - name: Test Database Docker Build
        run: docker build -t smarthire-database ./database

      - name: Test Docker Compose Config
        run: docker compose config

  # ðŸ”¨ BUILD STAGE (runs only if test passes)
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/smarthire-backend ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/smarthire-backend

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/smarthire-frontend ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/smarthire-frontend

      - name: Build and Push Database
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/smarthire-database ./database
          docker push ${{ secrets.DOCKER_USERNAME }}/smarthire-database

      - name: Pipeline Complete
        run: echo "âœ… All tests passed and images pushed successfully!"
