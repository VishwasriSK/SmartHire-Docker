<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SmartHire - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>SmartHire Login</h2>
        
        <!-- Success message after registration -->
        <div class="success" id="registeredMessage" style="display: none;">
            ✅ Registration successful! Please login.
        </div>
        
        <!-- Error message for invalid login -->
        <div class="error" id="errorMessage" style="display: none;">
            ❌ Invalid email or password
        </div>
        
        <form action="login" method="post">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        
        <!-- Registration link -->
        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
        
        <script>
            // Check URL parameters for messages
            const urlParams = new URLSearchParams(window.location.search);
            
            // Show success message if just registered
            if (urlParams.get('registered') === '1') {
                document.getElementById('registeredMessage').style.display = 'block';
            }
            
            // Show error message if login failed
            if (urlParams.get('error') === '1') {
                document.getElementById('errorMessage').style.display = 'block';
            }
        </script>
    </div>
</body>
</html>
