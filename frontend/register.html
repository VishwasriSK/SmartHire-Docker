<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SmartHire - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .register-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        select {
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        .role-description {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Create Account</h2>
        <p class="subtitle">Join SmartHire today</p>
        
        <div class="error" id="errorMessage" style="display: none;"></div>
        
        <form action="register" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" 
                       placeholder="Enter your full name" 
                       required />
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" 
                       placeholder="your.email@example.com" 
                       required />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                       placeholder="Create a strong password" 
                       minlength="4"
                       required />
            </div>
            
            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="CANDIDATE">Job Seeker / Candidate</option>
                    <option value="RECRUITER">Recruiter / Employer</option>
                </select>
                <p class="role-description">
                    <strong>Candidate:</strong> Browse and apply for jobs<br>
                    <strong>Recruiter:</strong> Post jobs and manage applications
                </p>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
        
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error === 'duplicate') {
                document.getElementById('errorMessage').textContent = 
                    '⚠️ This email is already registered. Please login or use a different email.';
                document.getElementById('errorMessage').style.display = 'block';
            } else if (error === 'failed') {
                document.getElementById('errorMessage').textContent = 
                    '❌ Registration failed. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            } else if (error === 'invalid') {
                document.getElementById('errorMessage').textContent = 
                    '⚠️ Please fill all fields correctly.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        </script>
    </div>
</body>
</html>
